[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=money
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
testpaths = tests
markers =
    integration: marks tests as integration tests (require real MoneyMoney app)
    unit: marks tests as unit tests (use mocked data)
    slow: marks tests as slow running
    external: marks tests that require external dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning